<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Revisão</title>
  </head>
  <body>
    <script>
      let nome = prompt("Qual é o seu nome?");
      alert(`Olá ${nome}, seja bem-vindo(a)!`);
    </script>

    <script>
      // Solicitar dois números do usuário
      let numero1 = parseFloat(prompt("Digite o primeiro número:"));
      let numero2 = parseFloat(prompt("Digite o segundo número:"));

      // Operações aritméticas
      let soma = numero1 + numero2;
      let subtracao = numero1 - numero2;
      let multiplicacao = numero1 * numero2;
      let divisao = numero1 / numero2;

      // Exibir resultados com alert usando template strings
      alert(`Soma: ${numero1} + ${numero2} = ${soma}`);
      alert(`Subtração: ${numero1} - ${numero2} = ${subtracao}`);
      alert(`Multiplicação: ${numero1} * ${numero2} = ${multiplicacao}`);
      alert(`Divisão: ${numero1} / ${numero2} = ${divisao}`);
    </script>
  </body>
</html>
